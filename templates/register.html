{% extends "base.html" %}
{% block content %}

    <h3 Class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel register-card">
                <!--Username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" class="validate" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="username">Username (min 5 characters)</label>
                    </div>
                </div>
                <!--Password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" class="validate" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="password">Password (min 5 characters)</label>
                    </div>
                </div>
                <!--Confirm Password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix form-icon"></i>
                        <input type="password" name="confirm_password" id="confirm_password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required
                            onkeyup="checkIfPasswordsMatch()">
                        <label for="confirm_password">Confirm Password</label>
                        <span class="message-text"></span>
                    </div>
                </div>
                <!--Register-->
                <div class="row">
                    <div class="center-align">
                        <button type="submit" class="btn-large">
                            Register <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p class="center-align">
                            Already Registered?
                            <a href="{{ url_for('login') }}" class="white-text text-darken-4">Log In</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
