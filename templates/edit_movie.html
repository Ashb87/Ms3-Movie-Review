{% extends "base.html" %}
{% block content %}

    <h3 class="center-align white-text">Edit Movie Review</h3>

    <div class="row">
        <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('edit_movie', movie_id=movie._id) }}">
            <div class="card-panel add-movie-card">
                <!-- Choose Movie Genre-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix"></i>
                        <select id="category_name" name="category_name" class="validate" required>
                            <option value="" disabled>Movie Genre</option>
                            {% for category in categories %}
                                {% if category.category_name == movie.category_name %}
                                    <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                                {% else %}
                                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <label for="category_name">Movie Genre</label>
                    </div>
                </div>
                <!-- Movie Name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-video prefix"></i>
                        <input id="movie_name" name="movie_name" minlength="5" 
                            maxlength="50" value ="{{ movie.movie_name }}" type="text" class="validate" required>
                        <label for="movie_name">Movie Name</label>
                    </div>
                </div>
                <!-- Movie Description -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix"></i>
                        <textarea id="movie_description" name="movie_description" minlength="5" 
                            maxlength="200" class="materialize-textarea validate" rows="5" required>
                            {{- movie.movie_description -}}
                        </textarea>
                        <label for="movie_description">Movie Description</label>
                    </div>
                </div>
                <!-- Movie Review -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-star prefix"></i>
                        <textarea id="movie_review" name="movie_review" minlength="5" 
                            maxlength="200" class="materialize-textarea validate" rows="5" required>
                            {{- movie.movie_review -}}
                        </textarea>
                        <label for="movie_review">Movie Review</label>
                    </div>
                </div>
                <!-- Add Image url-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="far fa-image prefix form-icon"></i>
                        <input type="url" id="image_url" name="image_url" class="validate" pattern="https?://.+"
                            required>
                        <label for="image_url">Insert new image URL <em>*Optional*</em></label>
                    </div>
                </div>
               <!-- Submit Button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <a href="{{ url_for('profile', username=session['user']) }}" class="btn-small red text-shadow">
                            Cancel <i class="fas fa-times-circle right"></i>
                        </a>
                        <button type="submit" class="btn-small text-shadow">
                            Confirm Edit <i class="fas fa-plus right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
