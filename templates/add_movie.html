{% extends "base.html" %}
{% block content %}

    <h3 class="center-align white-text">Add Movie</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_movie') }}">
            <div class="card-panel add-movie-card">
                <!-- Choose Movie Genre-->
                <div class="row">
                    <div class="input-field col s6">
                        <i class="fas fa-folder-open prefix"></i>
                        <select id="category_name" name="category_name" class="validate" required>
                            <option value="" disabled selected>Movie Genre</option>
                            {% for category in categories %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                        <label for="category_name">Movie Genre</label>
                    </div>
                </div>
                <!-- Movie Name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-video prefix"></i>
                        <input id="movie_name" name="movie_name" minlength="5" 
                            maxlength="50" type="text" class="validate" required>
                        <label for="movie_name">Movie Name</label>
                    </div>
                </div>
                <!-- Movie Description -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix"></i>
                        <textarea id="movie_description" name="movie_description" minlength="5" 
                            maxlength="200" class="materialize-textarea validate" rows="5" required></textarea>
                        <label for="movie_description">Movie Description</label>
                    </div>
                </div>
                <!-- Movie Review -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-star prefix"></i>
                        <textarea id="movie_review" name="movie_review" minlength="5" 
                            maxlength="200" class="materialize-textarea validate" rows="5" required></textarea>
                        <label for="movie_review">Movie Review</label>
                    </div>
                </div>
                <!-- Add Image url-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="far fa-image prefix form-icon"></i>
                        <input type="url" id="image_url" name="image_url" class="validate" pattern="https?://.+"
                            required>
                        <label for="image_url">Recipe Image URL</label>
                    </div>
                </div>
               <!-- Submit Button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large text-shadow">
                            Add Movie <i class="fas fa-plus right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
