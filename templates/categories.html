{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Movie Genre</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large btn-add text-shadow">
                Add Genre <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card genre-card text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div>
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" 
                            class="btn-small btn-edit black-text">Edit</a>
                        <a class="btn-small btn-delete modal-trigger" href="#modal3">Delete</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" 
                            class="btn-small btn-delete center-align">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
