{% extends "base.html" %}
{% block content %}

    <h3 class="center-align white-text">Edit Movie Genre</h3>

    <div class="row">
        <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <div class="card-panel add-movie-card">
                <!-- Genre Name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix"></i>
                        <input id="caetgory_name" name="category_name" minlength="3" 
                            maxlength="25" type="text" value="{{ category.category_name }}" class="validate" required>
                        <label for="category_name">Genre Name</label>
                    </div>
                </div>
               <!-- Submit Button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <a href="{{ url_for('get_categories') }}" class="btn-small btn-delete text-shadow">
                            Cancel 
                        </a>
                        <button type="submit" class="btn-small btn-add text-shadow">
                            Edit Genre
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
