{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12">
            <h3 class="center-align page-heading">
                500 error!
            </h3>
        </div>
    </div>

    <section class="error center-align valign-wrapper">

        <div class="row">
            <div class="col s12">
                <h3 class="error-heading">Oops!</h3>
                <h5>Something went wrong with our server! 
                    <span><i class="fas fa-sad-cry" aria-hidden="true"></i></span></h5>
            </div>

            <div class="col s12">
                <p class="error-text white-text">
                    Click
                    <a href="{{ url_for('home') }}">here</a>
                    to redirect you to home page!
                </p>
            </div>
        </div>

    </section>

{% endblock %}
